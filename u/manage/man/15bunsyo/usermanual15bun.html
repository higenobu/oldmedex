<P>１５　文書管理</P>
<P>１．文書保管</P>
<P>（１）文書メニューから「文書保管」を選択します。<BR>
<IMG src="pict/15-1-1.JPG" width="425" height="83" border="0"><BR>
<BR>
（２）文書保管画面が展開します。<BR>
<IMG src="pict/15-1-2.JPG" width="522" height="264" border="0"><BR>
<BR>
（３）これまでに登録された文書があれば、リストが表示されます。<BR>
（４）新しく文書を登録する場合「新規」を選択します。<BR>
（５）登録文書編集画面です。<BR>
<IMG src="pict/15-1-3.JPG" width="368" height="61" border="0"><BR>
<BR>
（６）タイトルは、文書一覧に表示されますので、あとで探し易いように命名します。<BR>
（７）参照ボタンを押すと、操作端末にあるファイル選択画面が立ち上がります。<BR>
この画面で目的のファイルを選択します。<BR>
<IMG src="pict/15-1-4.JPG" width="560" height="254" border="0"><BR>
<BR>
（８）選択後、登録完了ボタンを押すと、新規文書が作成され、リストに追加されます。<BR>
<IMG src="pict/15-1-5.JPG" width="560" height="80" border="0"><BR>
<BR>
</P>
