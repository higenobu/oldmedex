<P>７　　処置<BR>
７－１　処置　新規作成<BR>
（１） 「処置」ボタンをクリックします<BR>
<IMG src="7-1-1syochi.jpg" width="567" height="196" border="0"><BR>
（２） 処置オーダーの履歴が表示されます<BR>
（３） 新規アイコン<IMG src="shinki_aikon.gif" width="16" height="16" border="0">をクリックします<BR>
（４）	画面右部の（値無し）をクリックします<BR>
（５）	右画面に処置項目が表示されます。<BR>
<IMG src="7-1-5koumoku.jpg" width="565" height="424" border="0"><BR>
（６）	依頼したい処置項目にチェックを入れます<BR>
（７）　画面右下部の「選択完了」をクリックします<BR>
<IMG src="7-1-7sentaku.jpg" width="563" height="95" border="0"><BR>
（８）　選択した処置項目が表示されていることを確認します<BR>
<IMG src="7-1-8touroku.jpg" width="568" height="193" border="0"><BR>
（９）　登録完了アイコン<IMG src="kanryo_aikon.jpg" width="23" height="23" border="0">をクリックします<BR>
（１０）　新規登録を完了します<BR>
<IMG src="7-1-9kanryou.jpg" width="568" height="201" border="0"></P>
