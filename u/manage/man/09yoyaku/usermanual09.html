<P>９　　予約<BR>
９－１　予約<BR>
 <BR>
（１）　「予約」ボタンをクリックします<BR>
<IMG src="9-1-1yoyaku.jpg" width="570" height="238" border="0"><BR>
（２）　画面右に患者様が表示されます<BR>
（３）　予約したい患者様をクリックすると担当医のリストが表示されます<BR>
（４）　予約を入れたい医師をクリックすると左画面に選択した患者様と担当医師が表示されます<BR>
（５）　予約を入れたい日付と時刻を入力します<BR>
（６）　「予約」ボタンをクリックすると患者様の予約が完了します<BR>
（７）　「印刷」ボタンをクリックすると予約票が表示されますので、印刷して患者様にお渡し下さい<BR>
<IMG src="9-1-2kanryou.jpg" width="567" height="165" border="0"><BR>
